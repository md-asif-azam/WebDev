<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <h1><b>Application form</b></h1><br>
    <!-- 
        form me action tag data kaha jaega wo batata hai generally waha kisi server ka url hoga
        yaha pe # dalne ka matlab data kahi nhi jaega bas page reload ho jaega 
    -->
    <form action="#">
        <!-- 
            label me wo likhenge jo chahiye jaise hmko user se first name chahie to wo page me likhkr aaega
            for="fullname" connects the label with the input having id="fullname".
            <input type="text">: A textbox for typing text.
            name="fullname": This is the key sent to the server with the value typed.
            required: Makes it mandatory. 
        -->
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required><br><br>
        </div>

        <div>
            <label for="DOB">Date Of Birth</label>
            <input type="date">
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" required><br><br>
        </div>

        <!-- 
            <select>: Creates a dropdown menu.
            <option>: Choices inside the dropdown.
            value="male" etc. → The actual data submitted when chosen.
            First option is blank ("-- Select --") to force the user to choose. 
        -->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="">-- Select --</option>
                <option value="">male</option>
                <option value="">female</option>
            </select>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email"><br><br>
        </div>
        <!-- <textarea>: Multi-line input box (unlike <input> which is single line).
             rows="3" → sets visible height (3 lines).
         -->
        <div>
            <label for="address">Adress:</label>
            <textarea name="address" id="address" rows="1"></textarea><br><br>
        </div>

        <div>
            <label for="roles">Positions Available:</label>
            <input type="radio" id="jd" name="jobrole" value="junior developer" required>
            <label for="jd">Junior developer</label>

            <input type="radio" id="md" name="jobrole" value="mid-level developer" required>
            <label for="md">Mid-Level Developer</label>

            <input type="radio" id="sd" name="jobrole" value="senior developer" required>
            <label for="sd">Senior Developer</label><br><br>
        </div>

        <div>
            <label for="language">Programming Languages:</label>
            <input type="checkbox" name="language" id="ja" value="java">
            <label for="ja">java</label>

            <input type="checkbox" name="language" id="js" value="java script">
            <label for="js">java script</label>

            <input type="checkbox" name="language" id="py" value="python">
            <label for="py">python</label><br><br>
        </div>

        <div>
            <label for="pass">password:</label>
            <input type="password" name="pass" id="pass" required minlength="6">

            <label for="confirmpass">Confirm Password:</label>
            <input type="password" name="confirmpass" id="confirmpass" required><br><br>
        </div>

        <!-- Submit button → sends the form data to the server (or action URL).

             Reset button → clears all fields back to their default state.

             If you had preset values in inputs, it will restore those.

             Otherwise, it makes the form blank again.
        -->
        <div>
            <button type="submit" title="To submit the form">Submit</button>
            <button type="reset">reset</button>
        </div>





    </form>
</body>

</html>
